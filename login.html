<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <button type="submit" onclick="login()">Login</button>
            
            <p>Dont have an account,click here to sign up. <a href="signup.html">Sign up</a></p>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>
    <script src="app.js"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>

<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

<!-- Initialize Firebase -->
<script>
   const firebaseConfig = {
    apiKey: "AIzaSyAH8THDvqruyF-CrwwYifCX6URpl1RlKjI",
    authDomain: "quiz-app-16fd8.firebaseapp.com",
    projectId: "quiz-app-16fd8",
    storageBucket: "quiz-app-16fd8.appspot.com",
    messagingSenderId: "691791423928",
    appId: "1:691791423928:web:73cbba412a821628be874d"
  };



  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();



  // Sign in user with email and password
  document.querySelector('form').addEventListener('submit', event => {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        // Signed in successfully
        console.log('Signed in successfully:', userCredential.user);
        // Redirect to home page or a different page
        window.location.href = 'home.html';
      })
      .catch(error => {
        // Display error message
        console.error('Error signing in:', error);
        alert(error.message);
      });
  });

</script>
    

</body>
</html>
